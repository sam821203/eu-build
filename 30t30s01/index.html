<style>
  .build__wrap {
    overflow: hidden;
  }

  /* ===== tab setting start ===== */
  .tab__box {
    display: flex;
    padding-top: 5px;
  }

  .tab__item {
    display: block;
    padding: 5px;
    width: 33.33%;
    color: #5d5d5d;
    background-color: rgba(230, 230, 230, 0.5);
    border: 1px solid #999;
    border-radius: 20px 20px 0 0;
    font-size: 20px;
    text-align: center;
  }

  .tab__item span {
    display: block;
    margin: 0 6px;
    white-space: nowrap;
    overflow: hidden;
  }

  .tab__item.active {
    background-color: #fff;
  }

  .build__wrap.tab__content {
    display: none;
    border: 1px solid #999;
  }

  .build__wrap.tab__content.active {
    display: flex;
  }

  .build__wrap.tab__content.active .build__item {
    animation: 1s left-right;
  }

  /* ===== card--small-space ===== */
  .card--small-space .build__item {
    margin-top: 0.4%;
    margin-bottom: 0.4%;
  }

  .card--small-space .build__item:active,
  .card--small-space .build__item:hover {
    transform: scale(1.03);
  }

  .card--small-space .item__push span:before,
  .card--small-space .item__push span:after {
    content: "";
    position: absolute;
    left: 0;
    z-index: 1;
    width: 100%;
    height: 2px;
    background-color: #999;
  }

  .card--small-space .item__push span:before {
    top: 0;
  }

  .card--small-space .item__push span:after {
    bottom: 0;
  }

  /* ===== card--small-space item *10 ===== */
  .card--small-space.item--10 .build__item {
    width: 49%;
  }
  
  /* ===== RWD 768 ===== */
  @media screen and (min-width: 768px) {
    .card--small-space .build__item {
      margin-top: 0.18%;
      margin-bottom: 0.18%;
    }

    .card--small-space.item--10 .build__item {
      width: 19.7%;
    }
  }

  /* ===== animation ===== */
  @keyframes left-right {
    from {
      transform: translateX(-20%);
    }
  }
</style>

<script>

<script>
  var tabs = document.getElementsByClassName("tab__item");
  var contents = document.getElementsByClassName("tab__content");
  function tabSwitch(e) {
    e.preventDefault();
    var tabEl = this.parentElement.children;
    var tabContents = this.parentElement.parentElement.children;
    var index = this.getAttribute("href");
    index = index.split("#")[1];
    for (var i = 0; i < tabEl.length; i++) {
      tabEl[i].classList.remove("active");
      tabContents[i + 1].classList.remove("active");
      if (tabContents[i + 1].getAttribute("id") === index) {
        tabContents[i + 1].classList.add("active");
      }
    }
    this.classList.add("active");
  }
  for (var i = 0; i < tabs.length; i++) {
    tabs[i].addEventListener("click", tabSwitch);
  }
</script>
