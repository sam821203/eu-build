<style>
  /* ===== card--material ===== */
  .card--material .build__item {
    margin-bottom: 2%;
  }

  .card--material .build__item:active,
  .card--material .build__item:hover {
    transform: translateY(-3px);
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2), 0 3px 3px rgba(0, 0, 0, 0.25);
  }

  /* ===== card--material item *1b4s ===== */
  .card--material.item--1b4s .item__wrap {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    width: 100%;
  }

  .card--material.item--1b4s .build__item:first-child {
    width: 98%;
  }

  .card--material.item--1b4s .build__item:first-child .item__pic {
    width: 100%;
  }

  .card--material.item--1b4s .build__item {
    width: 48%;
  }

  /* ===== RWD 768 ===== */
  @media screen and (min-width: 768px) {
    .card--material .build__item {
      margin-bottom: 1%;
    }

    .card--material.item--1b4s .item__wrap {
      width: 50%;
    }

    .card--material.item--1b4s .build__item {
      margin-bottom: 2%;
    }

    .card--material.item--1b4s .build__item:first-child .margin-bottom-sm {
      margin-bottom: 10%;
    }

    .card--material.item--1b4s .build__item:first-child .margin-bottom-md {
      margin-bottom: 20%;
    }

    .card--material.item--1b4s .build__item:first-child .item__box {
      display: flex;
    }

    .card--material.item--1b4s .build__item:first-child .item__pic {
      width: 65%;
      padding-top: 65%;
    }

    .card--material.item--1b4s .build__item:first-child .item__info {
      width: 35%;
    }

    .card--material.item--1b4s .build__item:first-child .item__push {
      height: 56px;
    }

    .card--material.item--1b4s .build__item:first-child .item__push span {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
      max-height: 56px;
      white-space: normal;
      line-height: 140%;
      text-align: left;
    }

    .card--material.item--1b4s .build__item:first-child .item__name {
      -webkit-line-clamp: 4;
      height: 96px;
      font-size: 20px;
    }
  }

  /* ===== RWD 960 ===== */
  @media screen and (min-width: 960px) {
    .card--material.item--1b4s .build__item:first-child .margin-bottom-sm {
      margin-bottom: 10%;
    }

    .card--material.item--1b4s .build__item:first-child .margin-bottom-md {
      margin-bottom: 20%;
    }

    .card--material.item--1b4s .build__item:first-child .item__name {
      -webkit-line-clamp: 6;
      height: 186px;
      font-size: 26px;
    }
  }

  /* ===== RWD 1024 ===== */
  @media screen and (min-width: 1024px) {
    .card--material.item--1b4s .build__item:first-child .item__push {
      height: 75px;
    }

    .card--material.item--1b4s .build__item:first-child .item__push span {
      max-height: 75px;
      font-size: 18px;
    }

    .card--material.item--1b4s .build__item:first-child .item__name {
      -webkit-line-clamp: 4;
      height: 123px;
      font-size: 26px;
    }

    .card--material.item--1b4s
      .build__item:first-child
      .item__price
      span:last-child {
      font-size: 28px;
    }
  }
</style>
