<head>

<style>
  /* ===== card--30-space ===== */
  .card--30-space .build__item {
    position: relative;
    width: 48%;
    margin: 0.8% 0.25%;
    background: #eee;
    background: -webkit-linear-gradient(to right, #ffffff, #eee);
    background: linear-gradient(to right, #ffffff, #eee);
  }

  .card--30-space .build__item:active,
  .card--30-space .build__item:hover {
    transform: translateY(-3px);
  }

  /* ===== card--30-space item *6 ===== */
  .card--30-space .build__item,
  .card--30-space .item__img {
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
  }

  .card--30-space .bg__red {
    background: #f01400;
    background: -webkit-linear-gradient(to right, #f07219, #f01400, #f07219);
    background: linear-gradient(to right, #f07219, #f01400, #f07219);
    border-radius: 20px;
    color: #fff;
    letter-spacing: 1.5px;
  }

  /* ===== top30 Start  ===== */
  .n-flag__wrap .flag__top {
    display: block;
  }

  .card--30-space .build__item .item__name {
    height: 35px;
    margin-top: 2px;
    margin-bottom: 0;
    font-size: 15px;
    line-height: 125%;
  }

  .card--30-space .build__item .item__btn {
    position: absolute;
    bottom: 2%;
    right: 2%;
    display: none;
    width: 85px;
    padding: 5px;
    border-radius: 50px;
    text-align: center;
  }

  .card--30-space .build__item .item__btn button {
    color: #fff;
    background: transparent;
    border: 0;
  }

  .card--30-space .build__item .item__push {
    height: 24px;
    font-size: 13px;
  }

  .card--30-space .build__item .item__push span {
    max-height: 24px;
    line-height: 170%;
    letter-spacing: 0;
    color: #333;
    font-weight: 300;
  }

  .card--30-space .item__push span:before,
  .card--30-space .item__push span:after {
    content: "";
    position: absolute;
    z-index: 1;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #999;
  }

  .card--30-space .item__push span:before {
    top: 0;
  }

  .card--30-space .item__push span:after {
    bottom: 0;
  }

  .card--30-space .build__item .item__price span {
    display: inline-block;
  }

  .card--30-space .item__price span:last-child {
    font-size: 20px;
  }

  .card--30-space .item__price.margin-bottom-sm {
    margin-bottom: 0;
  }

  /* ===== RWD 600 ===== */
  @media screen and (min-width: 600px) {
    .card--30-space .build__item .item__name {
      margin-top: 5px;
    }

    .card--30-space .item__price span:last-child {
      font-size: 22px;
    }

    .card--30-space .item__price.margin-bottom-sm {
      margin-bottom: 2%;
    }
  }

  /* ===== RWD 768 ===== */
  @media screen and (min-width: 768px) {
    .card--30-space .build__item {
      width: 16%;
    }

    .card--30-space .build__item .item__btn {
      width: 80px;
    }

    .card--30-space .build__item .item__name {
      height: 41px;
      font-size: 16px;
    }
  }

  /* ===== RWD 960 ===== */
  @media screen and (min-width: 960px) {
    .card--30-space .build__item .item__btn {
      display: block;
    }
  }

</style>
