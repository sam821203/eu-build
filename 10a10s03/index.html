<style>
  /* ===== card--ten-space ===== */
  .card--ten-space .build__item {
    margin-bottom: 0.8%;
  }

  .card--ten-space .build__item:active,
  .card--ten-space .build__item:hover {
    transform: scale(1.05);
  }

  /* ===== card--ten-space item *6 ===== */
  .card--ten-space.item--10 .build__item {
    width: 49%;
    margin: 0.5% 0.25%;
  }

  .card--ten-space .build__item,
  .card--ten-space .item__img {
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
  }

  .card--ten-space .item__info {
    position: relative;
  }

  .card--ten-space .item__name {
    height: 32px;
    margin-top: 5px;
    font-size: 14px;
  }

  .card--ten-space .item__push span {
    max-height: 21px;
    line-height: 170%;
    letter-spacing: 0;
    color: #fff;
    font-weight: 400;
  }

  .card--ten-space .build__item.black__bg {
    background-color: #362e2b;
    border-radius: 6px;
    padding: 5px;
  }

  .card--ten-space .build__item.black__bg a,
  .card--ten-space .black__bg .item__push span {
    color: #fff;
  }

  .card--ten-space .build__item.black__bg .item__price span:last-child {
    background-color: rgba(#ededed, 0.5);
    color: #fff;
    font-weight: 700;
  }

  .card--ten-space .item__push--outerFrame {
    width: 100%;
    height: 21px;
    font-size: 13px;
    text-align: center;
  }

  .card--ten-space .item__push {
    position: relative;
    z-index: 1;
    height: auto;
    line-height: 140%;
  }

  /* ===== RWD 768 ===== */
  @media screen and (min-width: 768px) {
    .card--ten-space .build__item {
      margin-bottom: 0.35%;
    }

    .card--ten-space.item--10 .build__item {
      width: 19%;
      margin: 0.33%;
    }

    .card--ten-space .item__push--outerFrame {
      height: 28px;
      font-size: 14px;
    }

    .card--ten-space .item__push span {
      max-height: 28px;
      line-height: 200%;
    }

    .card--ten-space .item__name {
      height: 37px;
      font-size: 15px;
    }
  }
</style>
